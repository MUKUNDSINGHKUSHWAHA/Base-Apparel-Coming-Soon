<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div id="main-div">
    <div id="logo">
      <img src="images/logo.svg" alt="logo-img">
    </div>
    <div id="mobile-hero">
      <img src="images/hero-mobile.jpg" alt="hero-mobile-img">
    </div>
    <div id="content">
      <h3><span>We're</span> coming soon</h3>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div id="email-div">
        <input type="text" name="email" id="email-field" placeholder="Email Address" title="email-field"> 
        <button id="email-btn"  > <img src="images/icon-arrow.svg" alt="img"> </button>
        <img id="error-img" src="images/icon-error.svg" alt="email-error">
      </div>
    </div>

    <p id="error-info">Please provide a valid email</p>
  </div>

  <div id="desktop-hero">
    <img src="images/hero-desktop.jpg" alt="hero-desktop-img">
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mukund Singh Kushwaha</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
